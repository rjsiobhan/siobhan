<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>owl</title>

  <meta name="description" content="music for when it’s too late to explain anything" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ambient background layer -->
  <div class="background"></div>

  <main class="window">

    <header class="header">
      <h1>owl</h1>
      <p class="tagline">2:30 am is not night anymore</p>
    </header>

    <nav class="nav">
      <a href="#music">music</a>
      <a href="#live">live</a>
      <a href="#about">about</a>
      <a href="#links">links</a>
    </nav>

    <section id="music" class="panel">
      <h2>music</h2>
      <p class="entry">
        <span class="title">owl</span><br />
        single<br />
        <a href="#" target="_blank">listen on spotify</a>
      </p>
    </section>

    <section id="live" class="panel">
      <h2>live</h2>
      <p>
        small rooms. late hours.<br />
        no announcements yet.
      </p>
    </section>

    <section id="about" class="panel">
      <h2>about</h2>
      <p>
        music as companionship.<br />
        disillusionment without blame.<br />
        staying awake on purpose.
      </p>
    </section>

    <section id="links" class="panel">
      <h2>links</h2>
      <p>
        <a href="#" target="_blank">spotify</a><br />
        <a href="#" target="_blank">youtube</a><br />
        <a href="#" target="_blank">instagram</a>
      </p>
    </section>

    <footer class="footer">
      <p>© owl</p>
    </footer>

  </main>

</body>
</html>
